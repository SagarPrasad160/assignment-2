<!DOCTYPE html>
<html>
  <head>
    <title>Graph</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Graphs</h1>
    <div class="input-group">
      <input type="number" placeholder="min value" class="min" />
      <input type="number" placeholder="max value" class="max" />
      <button class="draw">Draw</button>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="fill"></div>
      </div>
      <div class="gradient-container">
        <div class="gradient-fill" id="gradient-fill"></div>
      </div>
      <canvas class="canvas" width="400" height="400"></canvas>
    </div>
    <script src="app.js"></script>
  </body>
</html>
